<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Final Project</title><link rel="stylesheet" href="index.css"></head><body><div id="hat"><ul id="hat-ul"><li class="hat-li"><button class="hat-button" onclick="window.location.href='index.html'">Home</button></li><li class="hat-li" id="hat-games"><button class="hat-button">Games</button><p class="dropdown-content" id="hat-games-content"><button class="hat-dropdown-content-button" onclick="window.location.href='whackamole.html'">Whack a Mole</button> <button class="hat-dropdown-content-button" onclick="window.location.href='pilots.html'">The pilots brothers</button></p></li><li class="hat-li" id="hat-other"><button class="hat-button">Other</button><p class="dropdown-content" id="hat-other-content"><button class="hat-dropdown-content-button" onclick="window.location.href='artstation.html'">ArtStation</button> <button class="hat-dropdown-content-button" onclick="window.location.href='lodashexample.html'">Lodash Example</button> <button class="hat-dropdown-content-button" onclick="window.location.href='bombtimer.html'">Bomb Timer</button></p></li><li class="hat-li"><button class="hat-button" onclick="window.location.href='about.html'">About</button></li></ul></div><h1>На этой странице демонстрируется работа Lodash.<br>Все примеры выведены в консоль.</h1><script src="lodash.js"></script><script>console.log(_.VERSION);

    console.log('Заменяем \"Привет\" на \"Пока\":')
    let str = "Привет, мир!"
    console.log("Было: ", str)
    str = _.replace(str, "Привет", "Пока")
    console.log("Стало: ", str, '\n')

    console.log('Преобразовываем \"Пока, мир!\" из предыдущего примера в \"пока-мир\":')
    console.log(_.snakeCase(str), '\n')

    console.log('Делаем обычную строку с большой буквы:')
    console.log('Было: я зАБыл КАк пиСАть с бОЛЬшоЙ бУКВы.')
    console.log('Стало: ', _.capitalize("я зАБыл КАк пиСАть с бОЛЬшоЙ бУКВы."), '\n')

    console.log('Берём все слова из строки и создаём из них массив:')
    console.log('Было: здесь много слов, которые можно положить в массив')
    console.log('Стало: ', _.words("здесь много слов, которые можно положить в массив"))</script></body></html>
